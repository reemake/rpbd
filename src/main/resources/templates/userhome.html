<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  layout:decorator="layout">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet"
		  th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet"
		  th:href="@{/assets/fontawesome-6.2.1/css/fontawesome.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
	<title>Личный кабинет</title>
</head>
<body>
<div th:replace="layout :: header">Header</div>
<div layout:fragment="content" class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">  <h4>Личный кабинет</h4></div>
			<div class="panel-body">
				<div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
					<img style="width: 300px; height: 300px;" alt="User Pic"
						 src="https://static.vecteezy.com/system/resources/previews/002/318/271/non_2x/user-profile-icon-free-vector.jpg" id="profile-image1" class="img-circle img-responsive">
				</div>
				<div class="col-md-8 col-xs-12 col-sm-6 col-lg-8" >
					<div class="container">
						<h2 sec:authentication="principal.username"></h2>
					</div>
					<hr style="border-color: black;">
				</div>
				<div class="panel panel-default col-md-8 col-xs-12 col-sm-6 col-lg-4">
					<div class="panel-heading">
						Организованные мероприятия
					</div>

					<p style="padding-top: 15px;" th:each="event: ${orginizedEvents}" th:text="${event.name}">
						event1
					<hr style="border-color: black;">
					</p>
					<p>event2</p>
					<p>event3</p>
					<p>event4</p>
					<p>event5</p>
				</div>
				<div class="panel panel-default col-md-8 col-xs-12 col-sm-6 col-lg-4">
					<div class="panel-heading">
						Мероприятия к посещению
					</div>

					<p style="padding-top: 15px;" th:each="event: ${attendedEvents}" th:text="${event.name}">
						event1
					<hr style="border-color: black;">
					</p>
					<p>event2</p>
					<p>event3</p>
					<p>event4</p>
					<p>event5</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="layout :: footer">Footer</div>
</body>
</html>
